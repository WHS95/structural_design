  <line x1="320" y1="40" x2="320" y2="170" stroke="#64748b" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- 설명 텍스트 -->
  <text x="200" y="190" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">실제 보가 지지되는 점 사이의 거리</text>
