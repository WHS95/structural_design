<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 기둥 -->
  <rect x="50" y="50" width="60" height="100" fill="#e2e8f0"/>
  <rect x="290" y="50" width="60" height="100" fill="#e2e8f0"/>
  
  <!-- 보 -->
  <rect x="30" y="80" width="340" height="40" fill="#94a3b8"/>
  
  <!-- 경간 길이 표시 화살표 -->
